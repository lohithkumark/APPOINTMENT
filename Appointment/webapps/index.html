<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Appointment Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 700px;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 700;
            color: #0d75fd;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #333;
        }

        .btn-book {
            background-color: #0d6efd;
            padding: 14px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            color: white;
            transition: 0.3s ease;
        }

        .btn-book:hover {
            background-color: #0b5ed7;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            color: #0d6efd !important;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #0d2dfd;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">SmartBook</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-content">
        <h1>Plan Smarter. Book Faster.</h1>
        <p>Seamlessly book your appointments in just a few clicks. No hassle, just clarity.</p>
        <a href="Appointment.html" class="btn btn-book">Book an Appointment</a>
    </div>
</section>

<footer>

</footer>

</body>
</html>
